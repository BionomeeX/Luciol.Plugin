name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 0 * * *

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Publish
      run: dotnet publish -c Release -r win-x64 -o Release-64 Luciol.Plugin/Luciol.Plugin.csproj
    - uses: actions/upload-artifact@v2
      with:
        name: Plugin.dll
        path: ./Release-64/Luciol.Plugin.dll
        retention-days: 2
